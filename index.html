<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Puzzles de Phrases</title>
    <!-- On utilise Tailwind CSS pour un style moderne et r√©actif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Police de caract√®res Inter pour une meilleure lisibilit√© */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5f5ff; /* Un bleu tr√®s doux pour le fond */
        }

        /* Style des blocs de phrase */
        .phrase-block {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Effet visuel pour les blocs correctement embo√Æt√©s */
        .correct {
            background-color: #d1fae5;
            border-left-color: #10b981;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }

        /* Style pour les blocs incorrects */
        .incorrect {
            animation: shake 0.5s;
            border-left-color: #ef4444;
        }

        /* Animation de tremblement pour les blocs incorrects */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Animation d'√©toiles pour la victoire */
        @keyframes star-pop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(30deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .victory-star {
            display: inline-block;
            animation: star-pop 0.5s ease-out;
        }

        /* Effet de rotation pour les blocs m√©lang√©s pour un effet de d√©sordre */
        .scrambled-effect {
            transform: rotate(calc(var(--rotation) * 1deg));
        }

        /* Styles pour les modals (indice, confirmation, victoire, sessions) */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background-color: #ffffff;
            color: #334155;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Styles pour l'√©cran de victoire */
        .victory-modal {
            background-color: #f0fdf4; /* Un vert tr√®s clair */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* Barre de boutons fixe en bas */
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }

        /* Ajuste le padding du corps pour que le contenu ne soit pas cach√© par la barre fixe */
        body {
            padding-bottom: 5rem;
        }

        /* Classes pour g√©rer l'affichage/masquage des interfaces */
        .show { display: flex !important; }
        .hide { display: none !important; }
        .flex-show { display: flex !important; }

        /* Style pour le conteneur principal pour permettre le d√©filement */
        #main-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <div id="main-container" class="bg-white p-6 sm:p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center relative">
        <!-- Menu burger -->
        <button id="menu-button" class="absolute top-4 right-4 p-2 rounded-full text-slate-500 hover:bg-slate-100 transition-colors duration-200 z-20">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <!-- Menu cach√© par d√©faut -->
        <div id="main-menu" class="absolute top-16 right-4 bg-white p-4 rounded-xl shadow-lg transition-all duration-300 transform scale-0 origin-top-right z-30 hidden">
            <label class="flex items-center space-x-2 cursor-pointer mb-2">
                <span class="text-slate-700">Vibration de victoire</span>
                <input type="checkbox" id="vibration-toggle" class="form-checkbox text-blue-600 rounded" checked>
            </label>
            <button id="sessions-button" class="w-full text-left py-2 px-3 rounded-lg text-slate-700 hover:bg-slate-100 transition-colors duration-200">
                Mes sessions
            </button>
        </div>
        
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Puzzles de Phrases</h1>
        <p class="text-slate-600 mb-6">Collez un texte ci-dessous pour cr√©er un puzzle.</p>

        <!-- Zone d'input du texte (visible par d√©faut) -->
        <div id="input-area" class="flex flex-col gap-4 mb-6 show">
            <textarea id="text-input" class="w-full p-4 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200" rows="5" placeholder="Collez votre texte ici..."></textarea>
            <button id="generate-button" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 transition-all duration-300">
                G√©n√©rer le puzzle
            </button>
        </div>

        <!-- Interface de jeu (cach√©e par d√©faut) -->
        <div id="game-interface" class="flex flex-col gap-6 flex-grow overflow-y-auto hide">
            
            <!-- Bouton pour afficher l'indice -->
            <button id="hint-button" class="absolute top-4 right-16 p-2 rounded-full text-blue-500 hover:text-blue-700 hover:bg-slate-100 transition-colors duration-200 z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-all duration-200" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 4.5c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 14.5c-3.59 0-6.5-2.91-6.5-6.5S8.41 5.5 12 5.5s6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5z"/>
                  <path d="M12 10.5c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5z"/>
                  <path d="M12 7.5c-2.485 0-4.5 2.015-4.5 4.5s2.015 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.015-4.5-4.5-4.5zm0 8.5c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                </svg>
            </button>
            
            <!-- Zone pour les blocs m√©lang√©s -->
            <div class="text-left">
                <h2 class="text-lg font-bold text-slate-700 mb-2">Blocs √† organiser</h2>
                <div id="scrambled-container" class="flex flex-col gap-3 p-4 bg-slate-100 rounded-lg min-h-[50px]">
                    <!-- Les blocs m√©lang√©s seront ajout√©s ici par JavaScript -->
                </div>
            </div>

            <!-- Zone pour la phrase reconstitu√©e -->
            <div class="text-left">
                <h2 class="text-lg font-bold text-slate-700 mb-2">Phrase reconstitu√©e</h2>
                <div id="ordered-container" class="flex flex-col gap-3 p-4 bg-slate-100 rounded-lg min-h-[50px]">
                    <!-- Les blocs ordonn√©s seront d√©plac√©s ici -->
                </div>
            </div>
        </div>

        <!-- Zone d'affichage des messages -->
        <div id="message-area" class="mt-4 p-4 rounded-xl text-center font-semibold hidden">
            <!-- Les messages (succ√®s/√©chec) seront affich√©s ici -->
        </div>
        
        <!-- Modal de confirmation avant v√©rification -->
        <div id="confirm-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-sm">
                <h3 class="text-xl font-bold mb-4">Confirmer la v√©rification</h3>
                <p class="text-sm leading-relaxed mb-4">√ätes-vous s√ªr de vouloir v√©rifier cette phrase ?</p>
                <div class="flex justify-end space-x-2">
                    <button id="confirm-cancel" class="px-4 py-2 text-slate-500 rounded-lg hover:bg-slate-100 transition-colors">Annuler</button>
                    <button id="confirm-ok" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Confirmer</button>
                </div>
            </div>
        </div>

        <!-- Modal pour l'indice -->
        <div id="hint-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-sm sm:max-w-md">
                <button id="close-hint-modal" class="absolute top-2 right-2 p-2 text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-xl font-bold mb-4">Indice</h3>
                <p id="hint-text" class="text-sm leading-relaxed text-left"></p>
            </div>
        </div>

        <!-- Modal pour la gestion des sessions -->
        <div id="sessions-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-md max-h-[80vh] overflow-y-auto">
                <button id="close-sessions-modal" class="absolute top-2 right-2 p-2 text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-xl font-bold mb-4">Mes sessions</h3>
                <div id="sessions-list" class="flex flex-col gap-2">
                    <!-- Les sessions seront ajout√©es ici -->
                </div>
                <button id="clear-sessions-button" class="mt-4 w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">
                    Supprimer toutes les sessions
                </button>
            </div>
        </div>

        <!-- √âcran de victoire -->
        <div id="victory-modal" class="victory-modal hidden">
            <div class="relative w-full h-full flex items-center justify-center">
                <div class="flex flex-col items-center">
                    <div id="victory-effect" class="relative w-48 h-48 mb-4">
                        <!-- Les √©toiles seront ajout√©es par JS -->
                    </div>
                    <h2 class="text-4xl font-extrabold text-green-700">VICTOIRE !</h2>
                    <p class="text-xl text-green-600 mt-2">Vous avez r√©solu le puzzle !</p>
                    <button id="next-puzzle-button" class="mt-8 bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-green-700 transition-all duration-300">
                        Nouveau puzzle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Barre de boutons fixe en bas -->
    <div id="fixed-buttons-bar" class="fixed-bottom-bar hide">
        <button id="check-button" class="flex-1 bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300">
            V√©rifier la phrase
        </button>
        <button id="reset-button" class="flex-1 bg-red-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-red-600 transition-all duration-300">
            R√©initialiser
        </button>
    </div>

    <script>
        // Le code JavaScript pour la logique du jeu
        document.addEventListener('DOMContentLoaded', () => {

            // S√©lection des √©l√©ments du DOM
            const inputArea = document.getElementById('input-area');
            const gameInterface = document.getElementById('game-interface');
            const scrambledContainer = document.getElementById('scrambled-container');
            const orderedContainer = document.getElementById('ordered-container');
            const generateButton = document.getElementById('generate-button');
            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const messageArea = document.getElementById('message-area');
            const textInput = document.getElementById('text-input');
            const menuButton = document.getElementById('menu-button');
            const mainMenu = document.getElementById('main-menu');
            const vibrationToggle = document.getElementById('vibration-toggle');
            const hintButton = document.getElementById('hint-button');
            const hintModal = document.getElementById('hint-modal');
            const hintText = document.getElementById('hint-text');
            const closeHintModalButton = document.getElementById('close-hint-modal');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmOK = document.getElementById('confirm-ok');
            const confirmCancel = document.getElementById('confirm-cancel');
            const sessionsButton = document.getElementById('sessions-button');
            const sessionsModal = document.getElementById('sessions-modal');
            const closeSessionsModalButton = document.getElementById('close-sessions-modal');
            const sessionsList = document.getElementById('sessions-list');
            const clearSessionsButton = document.getElementById('clear-sessions-button');
            const victoryModal = document.getElementById('victory-modal');
            const victoryEffect = document.getElementById('victory-effect');
            const nextPuzzleButton = document.getElementById('next-puzzle-button');
            const fixedButtonsBar = document.getElementById('fixed-buttons-bar');
            
            // --- Donn√©es du jeu ---
            let correctPhrase = [];
            let isVibrationEnabled = vibrationToggle.checked;
            
            // Phrase par d√©faut si l'utilisateur ne rentre rien
            const defaultText = "Un petit pas pour l'homme, un grand pas pour l'humanit√©. Le plaisir de jouer r√©side dans la clart√© et l'encha√Ænement des id√©es.";

            // --- Fonctions utilitaires ---
            /**
             * D√©coupe un texte en phrases.
             * Utilise une expression r√©guli√®re pour capturer les phrases se terminant par ., ?, ou !
             */
            function splitTextIntoSentences(text) {
                text = text.replace(/([.?!])\s*(?=[A-Z])/g, "$1 ");
                const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
                return sentences.map(s => s.trim()).filter(s => s.length > 0);
            }

            /**
             * Initialise le jeu avec un nouveau texte.
             */
            function initializeGame(textToUse) {
                const text = textToUse || defaultText;
                correctPhrase = splitTextIntoSentences(text);
                
                if (correctPhrase.length < 2) {
                    messageArea.textContent = "Le texte doit contenir au moins deux phrases. Essayez avec un autre texte.";
                    messageArea.style.backgroundColor = '#fee2e2';
                    messageArea.style.color = '#991b1b';
                    messageArea.classList.remove('hidden');
                    inputArea.classList.remove('show');
                    inputArea.classList.add('flex-show');
                    gameInterface.classList.add('hide');
                    fixedButtonsBar.classList.add('hide');
                    return;
                }

                const scrambledPhrase = [...correctPhrase].sort(() => Math.random() - 0.5);
                scrambledContainer.innerHTML = '';
                orderedContainer.innerHTML = '';
                scrambledPhrase.forEach(text => {
                    const block = document.createElement('div');
                    block.className = 'phrase-block bg-white p-4 rounded-lg text-slate-800 text-lg select-none';
                    block.textContent = text;
                    const rotation = (Math.random() - 0.5) * 4;
                    block.style.setProperty('--rotation', rotation);
                    block.classList.add('scrambled-effect');
                    scrambledContainer.appendChild(block);
                });

                inputArea.classList.remove('show');
                inputArea.classList.add('hide');
                gameInterface.classList.remove('hide');
                gameInterface.classList.add('show');
                fixedButtonsBar.classList.remove('hide');
                fixedButtonsBar.classList.add('show');
                messageArea.classList.add('hidden');
            }

            /**
             * Sauvegarde une session dans le localStorage.
             * @param {string} text - Le texte de la phrase.
             */
            function saveSession(text) {
                const sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                const now = new Date();
                sessions.push({
                    text: text,
                    timestamp: now.toISOString()
                });
                localStorage.setItem('puzzleSessions', JSON.stringify(sessions));
            }

            /**
             * Affiche la liste des sessions sauvegard√©es.
             */
            function renderSessions() {
                sessionsList.innerHTML = '';
                const sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<p class="text-slate-500 text-center">Aucune session enregistr√©e.</p>';
                    return;
                }
                sessions.forEach((session, index) => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'p-3 bg-slate-50 rounded-lg flex justify-between items-center text-left';
                    const date = new Date(session.timestamp).toLocaleString();
                    sessionItem.innerHTML = `
                        <p class="text-sm text-slate-700 overflow-hidden text-ellipsis whitespace-nowrap">${date}</p>
                        <button class="delete-session-button text-red-400 hover:text-red-600 transition-colors" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    sessionsList.appendChild(sessionItem);
                });
            }

            // --- Logique de l'interface et du jeu ---

            // D√©placer les blocs entre les conteneurs
            scrambledContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('phrase-block')) {
                    orderedContainer.appendChild(e.target);
                    e.target.classList.remove('scrambled-effect');
                }
            });
            
            orderedContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('phrase-block')) {
                    scrambledContainer.appendChild(e.target);
                    const rotation = (Math.random() - 0.5) * 4;
                    e.target.style.setProperty('--rotation', rotation);
                    e.target.classList.add('scrambled-effect');
                    messageArea.classList.add('hidden');
                }
            });

            // Bouton de g√©n√©ration de puzzle
            generateButton.addEventListener('click', () => {
                const text = textInput.value.trim();
                initializeGame(text);
            });
            
            // Logique de v√©rification (via la modale)
            checkButton.addEventListener('click', () => {
                confirmModal.classList.remove('hidden');
            });

            confirmOK.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
                const currentOrder = [...orderedContainer.children].map(block => block.textContent.trim());
                const isCorrect = currentOrder.every((text, index) => text === correctPhrase[index]);
                
                [...orderedContainer.children].forEach(block => {
                    block.classList.remove('correct', 'incorrect');
                    block.style.animation = 'none';
                    block.offsetHeight;
                    block.style.animation = null;
                });

                if (isCorrect) {
                    messageArea.textContent = "ü•≥ C'est parfait ! Les blocs s'embo√Ætent !";
                    messageArea.style.backgroundColor = '#d1fae5';
                    messageArea.style.color = '#065f46';
                    messageArea.classList.remove('hidden');
                    [...orderedContainer.children].forEach(block => {
                        block.classList.add('correct');
                    });
                    
                    saveSession(correctPhrase.join(' '));
                    triggerVictoryEffects();
                    victoryModal.classList.remove('hidden');
                    gameInterface.classList.add('hidden');
                    fixedButtonsBar.classList.add('hidden');
                } else {
                    messageArea.textContent = "üòî Pas encore ! L'ordre n'est pas bon. Essayez √† nouveau.";
                    messageArea.style.backgroundColor = '#fee2e2';
                    messageArea.style.color = '#991b1b';
                    messageArea.classList.remove('hidden');
                    [...orderedContainer.children].forEach(block => {
                        block.classList.add('incorrect');
                    });
                }
            });

            confirmCancel.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
            });

            // Bouton pour r√©initialiser le jeu en cours
            resetButton.addEventListener('click', () => {
                const allBlocks = [...orderedContainer.children];
                allBlocks.forEach(block => {
                    block.classList.remove('correct', 'incorrect');
                    scrambledContainer.appendChild(block);
                    const rotation = (Math.random() - 0.5) * 4;
                    block.style.setProperty('--rotation', rotation);
                    block.classList.add('scrambled-effect');
                });
                messageArea.classList.add('hidden');
            });

            /**
             * D√©clenche les effets de victoire (vibration et √©toiles).
             */
            function triggerVictoryEffects() {
                if (isVibrationEnabled && navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                victoryEffect.innerHTML = '';
                const starCount = 5;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('span');
                    star.className = 'victory-star text-4xl';
                    star.textContent = '‚≠ê';
                    star.style.position = 'absolute';
                    star.style.left = `${Math.random() * 80 + 10}%`;
                    star.style.top = `${Math.random() * 80 + 10}%`;
                    star.style.animationDelay = `${i * 0.1}s`;
                    victoryEffect.appendChild(star);
                }
            }

            // Bouton pour afficher/masquer le menu
            menuButton.addEventListener('click', () => {
                mainMenu.classList.toggle('hidden');
                mainMenu.classList.toggle('scale-0');
                mainMenu.classList.toggle('scale-100');
            });
            
            // Mise √† jour de la variable de vibration
            vibrationToggle.addEventListener('change', (e) => {
                isVibrationEnabled = e.target.checked;
            });

            // Logique de la modale d'indice
            hintButton.addEventListener('click', () => {
                hintText.textContent = correctPhrase.join(' ');
                hintModal.classList.remove('hidden');
                mainMenu.classList.add('hidden');
            });
            closeHintModalButton.addEventListener('click', () => {
                hintModal.classList.add('hidden');
            });

            // Logique de l'√©cran de victoire
            nextPuzzleButton.addEventListener('click', () => {
                victoryModal.classList.add('hidden');
                inputArea.classList.remove('hide');
                inputArea.classList.add('show');
                textInput.value = '';
                gameInterface.classList.add('hide');
                fixedButtonsBar.classList.add('hide');
            });

            // Logique de la modale des sessions
            sessionsButton.addEventListener('click', () => {
                renderSessions();
                sessionsModal.classList.remove('hidden');
                mainMenu.classList.add('hidden');
            });

            closeSessionsModalButton.addEventListener('click', () => {
                sessionsModal.classList.add('hidden');
            });

            sessionsList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-session-button')) {
                    const button = e.target.closest('.delete-session-button');
                    const index = button.dataset.index;
                    let sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                    sessions.splice(index, 1);
                    localStorage.setItem('puzzleSessions', JSON.stringify(sessions));
                    renderSessions();
                }
            });

            clearSessionsButton.addEventListener('click', () => {
                localStorage.removeItem('puzzleSessions');
                renderSessions();
            });

            // Initialise le jeu au chargement de la page
            inputArea.classList.add('show');
            gameInterface.classList.add('hide');
            fixedButtonsBar.classList.add('hide');
        });
    </script>
</body>
</html>
