<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Puzzles de Phrases</title>
    <!-- On utilise Tailwind CSS pour un style moderne et réactif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Police de caractères Inter pour une meilleure lisibilité */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5f5ff; /* Un bleu très doux pour le fond */
        }
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        /* Style des blocs de phrase */
        .phrase-block {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Effet visuel pour les blocs correctement emboîtés */
        .correct {
            background-color: #d1fae5;
            border-left-color: #10b981;
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }

        /* Style pour les blocs incorrects */
        .incorrect {
            animation: shake 0.5s;
            border-left-color: #ef4444;
        }

        /* Animation de tremblement pour les blocs incorrects */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Animation d'étoiles pour la victoire */
        @keyframes star-pop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(30deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .victory-star {
            display: inline-block;
            animation: star-pop 0.5s ease-out;
        }

        /* Effet de rotation pour les blocs mélangés pour un effet de désordre */
        .scrambled-effect {
            transform: rotate(calc(var(--rotation) * 1deg));
        }

        /* Styles pour les modals (indice, confirmation, victoire, sessions) */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background-color: #ffffff;
            color: #334155;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .dark .modal-content {
            background-color: #2d3748;
            color: #e2e8f0;
        }


        /* Styles pour l'écran de victoire */
        .victory-modal {
            background-color: #f0fdf4; /* Un vert très clair */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .dark .victory-modal {
             background-color: #064e3b;
        }

        /* Barre de boutons fixe en bas */
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 40;
        }
        .dark .fixed-bottom-bar {
             background-color: #2d3748;
             box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Ajuste le padding du corps pour que le contenu ne soit pas caché par la barre fixe */
        body {
            padding-bottom: 5rem;
        }

        /* Classes pour gérer l'affichage/masquage des interfaces */
        .show { display: flex !important; }
        .hide { display: none !important; }
        .flex-show { display: flex !important; }

        /* Style pour le conteneur principal pour permettre le défilement */
        #main-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Style de base pour les éléments de l'interface principale */
        .main-ui-element {
            background-color: #ffffff;
            color: #334155;
        }
        .dark .main-ui-element {
            background-color: #2d3748;
            color: #e2e8f0;
        }

        .dark .bg-slate-100 {
            background-color: #4a5568;
        }
        .dark .bg-slate-50 {
            background-color: #4a5568;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .text-slate-800 {
            color: #e2e8f0;
        }
        .dark .text-slate-600 {
            color: #a0aec0;
        }
        .dark .text-slate-700 {
            color: #e2e8f0;
        }
        .dark .border-slate-300 {
            border-color: #4a5568;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <div id="main-container" class="main-ui-element p-6 sm:p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center relative lg:flex lg:flex-grow lg:flex-col lg:max-w-none">
        <!-- Boutons en haut à droite -->
        <div class="absolute top-4 right-4 flex space-x-2 z-20">
            <!-- Bouton Recommencer -->
            <button id="restart-button" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 transition-colors duration-200">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.836 12.036-1.503-1.503M20 9V4h-5m0 5L4.707 19.293a1 1 0 000 1.414l1.503 1.503a1 1 0 001.414 0L19.293 6.707a1 1 0 000-1.414z" />
                </svg>
            </button>
            <!-- Bouton menu burger -->
            <button id="menu-button" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 transition-colors duration-200">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <!-- Menu caché par défaut -->
        <div id="main-menu" class="absolute top-16 right-4 main-ui-element p-4 rounded-xl shadow-lg transition-all duration-300 transform scale-0 origin-top-right z-30 hidden">
            <label class="flex items-center space-x-2 cursor-pointer mb-2">
                <span class="text-slate-700 dark:text-slate-200">Vibration de victoire</span>
                <input type="checkbox" id="vibration-toggle" class="form-checkbox text-blue-600 rounded" checked>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer mb-2">
                <span class="text-slate-700 dark:text-slate-200">Mode sombre</span>
                <input type="checkbox" id="dark-mode-toggle" class="form-checkbox text-blue-600 rounded">
            </label>
            <label for="custom-word-count-toggle" class="flex items-center space-x-2 cursor-pointer mt-4">
                <span class="text-slate-700 dark:text-slate-200">Découpe personnalisée</span>
                <input type="checkbox" id="custom-word-count-toggle" class="form-checkbox text-blue-600 rounded">
            </label>
            <label for="word-count-threshold" class="flex flex-col items-start mt-1">
                <span class="text-sm text-slate-700 dark:text-slate-200 mb-1">Seuil de mots par phrase :</span>
                <input type="number" id="word-count-threshold" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white" value="10" min="1" disabled>
            </label>
            <button id="sessions-button" class="w-full text-left py-2 px-3 rounded-lg text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-gray-700 transition-colors duration-200 mt-4">
                Mes sessions
            </button>
        </div>
        
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Puzzles de Phrases</h1>
        <p class="text-slate-600 dark:text-slate-400 mb-6">Collez un texte ci-dessous pour créer un puzzle.</p>

        <!-- Zone d'input du texte (visible par défaut) -->
        <div id="input-area" class="flex flex-col gap-4 mb-6 show">
            <div class="flex items-center justify-between">
                <label for="difficulty-select" class="text-sm text-slate-700 dark:text-slate-200">Niveau de difficulté :</label>
                <select id="difficulty-select" class="p-2 border rounded-lg dark:bg-gray-700 dark:text-white">
                    <option value="easy" selected>Facile (blocs de 4 phrases)</option>
                    <option value="medium">Moyen (blocs de 3 phrases)</option>
                    <option value="hard">Difficile (blocs de 2 phrases)</option>
                    <option value="insane">Insane (1 phrase par bloc)</option>
                </select>
            </div>
            <textarea id="text-input" class="w-full p-4 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200 dark:bg-gray-700 dark:border-gray-600" rows="5" placeholder="Collez votre texte ici..."></textarea>
            <button id="generate-button" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 transition-all duration-300">
                Générer le puzzle
            </button>
        </div>

        <!-- Interface de jeu (cachée par défaut) -->
        <div id="game-interface" class="flex flex-col gap-6 flex-grow overflow-y-auto hide lg:flex-row lg:space-x-8">
            
            <!-- Bouton pour afficher l'indice -->
            <button id="hint-button" class="absolute top-4 right-28 p-2 rounded-full text-blue-500 hover:text-blue-700 hover:bg-slate-100 transition-colors duration-200 z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-all duration-200" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 4.5c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 14.5c-3.59 0-6.5-2.91-6.5-6.5S8.41 5.5 12 5.5s6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5z"/>
                  <path d="M12 10.5c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5z"/>
                  <path d="M12 7.5c-2.485 0-4.5 2.015-4.5 4.5s2.015 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.015-4.5-4.5-4.5zm0 8.5c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                </svg>
            </button>
            
            <!-- Zone pour les blocs mélangés -->
            <div class="text-left flex-1">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-bold text-slate-700 dark:text-slate-200">Blocs à organiser</h2>
                    <span id="timer-display" class="text-sm font-semibold text-slate-600 dark:text-slate-400">0s</span>
                </div>
                <div id="scrambled-container" class="flex flex-col gap-3 p-4 bg-slate-100 dark:bg-gray-700 rounded-lg min-h-[50px]">
                    <!-- Les blocs mélangés seront ajoutés ici par JavaScript -->
                </div>
            </div>

            <!-- Zone pour la phrase reconstituée -->
            <div class="text-left flex-1">
                <h2 class="text-lg font-bold text-slate-700 dark:text-slate-200 mb-2">Phrase reconstituée</h2>
                <div id="ordered-container" class="flex flex-col gap-3 p-4 bg-slate-100 dark:bg-gray-700 rounded-lg min-h-[50px]">
                    <!-- Les blocs ordonnés seront déplacés ici -->
                </div>
            </div>
        </div>

        <!-- Zone d'affichage des messages -->
        <div id="message-area" class="mt-4 p-4 rounded-xl text-center font-semibold hidden">
            <!-- Les messages (succès/échec) seront affichés ici -->
        </div>
        
        <!-- Modal de confirmation avant vérification -->
        <div id="confirm-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-sm">
                <h3 class="text-xl font-bold mb-4">Confirmer la vérification</h3>
                <p class="text-sm leading-relaxed mb-4">Êtes-vous sûr de vouloir vérifier cette phrase ?</p>
                <div class="flex justify-end space-x-2">
                    <button id="confirm-cancel" class="px-4 py-2 text-slate-500 rounded-lg hover:bg-slate-100 transition-colors">Annuler</button>
                    <button id="confirm-ok" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Confirmer</button>
                </div>
            </div>
        </div>

        <!-- Modal pour l'indice -->
        <div id="hint-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-sm sm:max-w-md">
                <button id="close-hint-modal" class="absolute top-2 right-2 p-2 text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-xl font-bold mb-4">Indice</h3>
                <p id="hint-text" class="text-sm leading-relaxed text-left"></p>
            </div>
        </div>

        <!-- Modal pour la gestion des sessions -->
        <div id="sessions-modal" class="modal-overlay fixed inset-0 hidden">
            <div class="modal-content p-6 rounded-xl w-11/12 max-w-md max-h-[80vh] overflow-y-auto">
                <button id="close-sessions-modal" class="absolute top-2 right-2 p-2 text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-xl font-bold mb-4">Mes sessions</h3>
                <div id="sessions-list" class="flex flex-col gap-2">
                    <!-- Les sessions seront ajoutées ici -->
                </div>
                <button id="clear-sessions-button" class="mt-4 w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">
                    Supprimer toutes les sessions
                </button>
            </div>
        </div>

        <!-- Écran de victoire -->
        <div id="victory-modal" class="victory-modal hidden">
            <div class="relative w-full h-full flex items-center justify-center">
                <div class="flex flex-col items-center">
                    <div id="victory-effect" class="relative w-48 h-48 mb-4">
                        <!-- Les étoiles seront ajoutées par JS -->
                    </div>
                    <h2 class="text-4xl font-extrabold text-green-700">VICTOIRE !</h2>
                    <p id="score-display" class="text-xl text-green-600 mt-2">Vous avez résolu le puzzle en X secondes !</p>
                    <button id="next-puzzle-button" class="mt-8 bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-green-700 transition-all duration-300">
                        Nouveau puzzle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Barre de boutons fixe en bas -->
    <div id="fixed-buttons-bar" class="fixed-bottom-bar flex-show">
        <button id="check-button" class="flex-1 bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300">
            Vérifier la phrase
        </button>
        <button id="reset-button" class="flex-1 bg-red-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-red-600 transition-all duration-300">
            Réinitialiser
        </button>
    </div>

    <script>
        // Le code JavaScript pour la logique du jeu
        document.addEventListener('DOMContentLoaded', () => {

            // Sélection des éléments du DOM
            const inputArea = document.getElementById('input-area');
            const gameInterface = document.getElementById('game-interface');
            const scrambledContainer = document.getElementById('scrambled-container');
            const orderedContainer = document.getElementById('ordered-container');
            const generateButton = document.getElementById('generate-button');
            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const messageArea = document.getElementById('message-area');
            const textInput = document.getElementById('text-input');
            const menuButton = document.getElementById('menu-button');
            const mainMenu = document.getElementById('main-menu');
            const vibrationToggle = document.getElementById('vibration-toggle');
            const hintButton = document.getElementById('hint-button');
            const hintModal = document.getElementById('hint-modal');
            const hintText = document.getElementById('hint-text');
            const closeHintModalButton = document.getElementById('close-hint-modal');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmOK = document.getElementById('confirm-ok');
            const confirmCancel = document.getElementById('confirm-cancel');
            const sessionsButton = document.getElementById('sessions-button');
            const sessionsModal = document.getElementById('sessions-modal');
            const closeSessionsModalButton = document.getElementById('close-sessions-modal');
            const sessionsList = document.getElementById('sessions-list');
            const clearSessionsButton = document.getElementById('clear-sessions-button');
            const victoryModal = document.getElementById('victory-modal');
            const victoryEffect = document.getElementById('victory-effect');
            const nextPuzzleButton = document.getElementById('next-puzzle-button');
            const fixedButtonsBar = document.getElementById('fixed-buttons-bar');
            const difficultySelect = document.getElementById('difficulty-select');
            const scoreDisplay = document.getElementById('score-display');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const timerDisplay = document.getElementById('timer-display');
            const wordCountThresholdInput = document.getElementById('word-count-threshold');
            const customWordCountToggle = document.getElementById('custom-word-count-toggle');
            const restartButton = document.getElementById('restart-button');

            // --- Données du jeu ---
            let correctPhrase = [];
            let isVibrationEnabled = vibrationToggle.checked;
            let timer;
            let startTime;

            // Phrase par défaut si l'utilisateur ne rentre rien
            const defaultText = "Un petit pas pour l'homme, un grand pas pour l'humanité. Le plaisir de jouer réside dans la clarté et l'enchaînement des idées.";

            // Gère le thème clair/sombre
            function applyTheme(isDark) {
                if (isDark) {
                    document.body.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }

            // Charge le thème depuis le localStorage
            if (localStorage.getItem('theme') === 'dark') {
                applyTheme(true);
                darkModeToggle.checked = true;
            }

            // Écouteur pour le bouton de thème
            darkModeToggle.addEventListener('change', (e) => {
                applyTheme(e.target.checked);
            });
            
            // Écouteur pour le seuil de mots personnalisé
            customWordCountToggle.addEventListener('change', (e) => {
                wordCountThresholdInput.disabled = !e.target.checked;
            });


            // --- Fonctions utilitaires ---
            /**
             * Découpe un texte en phrases en fonction du niveau de difficulté.
             */
            function splitTextIntoSentences(text, difficulty, wordThreshold) {
                const sentencesWithHyphens = text.split(/(?<=[.!?])\s*(?=[A-Z])|(?<=\r?\n)/g).map(s => s.trim()).filter(s => s.length > 0);
                
                let processedSentences = sentencesWithHyphens;
                
                if (customWordCountToggle.checked) {
                    let combinedSentences = [];
                    let currentSentence = "";
                    for (let i = 0; i < sentencesWithHyphens.length; i++) {
                        const sentenceWords = sentencesWithHyphens[i].split(/\s+/).filter(w => w.length > 0);
                        if (currentSentence.length === 0 || sentenceWords.length >= wordThreshold) {
                            if (currentSentence.length > 0) {
                                combinedSentences.push(currentSentence.trim());
                            }
                            currentSentence = sentencesWithHyphens[i];
                        } else {
                            currentSentence += " " + sentencesWithHyphens[i];
                        }
                    }
                    if (currentSentence.length > 0) {
                        combinedSentences.push(currentSentence.trim());
                    }
                    processedSentences = combinedSentences;
                }

                let blockCount;
                if (difficulty === 'easy') {
                    blockCount = 4;
                } else if (difficulty === 'medium') {
                    blockCount = 3;
                } else if (difficulty === 'hard') {
                    blockCount = 2;
                } else { // insane
                    blockCount = 1;
                }
                
                const blocks = [];
                let currentBlock = "";
                for (let i = 0; i < processedSentences.length; i++) {
                    const sentence = processedSentences[i];
                    
                    if (blockCount === 1) {
                        blocks.push(sentence);
                    } else {
                        if (currentBlock.length === 0) {
                            currentBlock = sentence;
                        } else if (currentBlock.split(/\s+/).length + sentence.split(/\s+/).length > blockCount) {
                            if (currentBlock.length > 0) {
                                blocks.push(currentBlock.trim());
                            }
                            currentBlock = sentence;
                        } else {
                            currentBlock += " " + sentence;
                        }
                    }
                }
                if (currentBlock.length > 0 && blockCount !== 1) {
                    blocks.push(currentBlock.trim());
                }
                
                return blocks;
            }

            /**
             * Initialise le jeu avec un nouveau texte.
             */
            function initializeGame(textToUse) {
                const text = textToUse || defaultText;
                const difficulty = difficultySelect.value;
                const wordThreshold = parseInt(wordCountThresholdInput.value, 10);
                
                let sentences = splitTextIntoSentences(text, difficulty, wordThreshold);
                
                correctPhrase = sentences;

                if (correctPhrase.length < 2) {
                    messageArea.textContent = "Le texte doit contenir au moins deux phrases. Essayez avec un autre texte.";
                    messageArea.style.backgroundColor = '#fee2e2';
                    messageArea.style.color = '#991b1b';
                    messageArea.classList.remove('hidden');
                    inputArea.classList.remove('hide');
                    inputArea.classList.add('show');
                    gameInterface.classList.add('hide');
                    fixedButtonsBar.classList.add('hide');
                    return;
                }

                const scrambledPhrase = [...correctPhrase].sort(() => Math.random() - 0.5);
                scrambledContainer.innerHTML = '';
                orderedContainer.innerHTML = '';
                scrambledPhrase.forEach(text => {
                    const block = document.createElement('div');
                    block.className = 'phrase-block p-4 rounded-lg text-slate-800 dark:text-slate-200 bg-white dark:bg-gray-800 text-lg select-none';
                    block.textContent = text;
                    const rotation = (Math.random() - 0.5) * 4;
                    block.style.setProperty('--rotation', rotation);
                    block.classList.add('scrambled-effect');
                    scrambledContainer.appendChild(block);
                });

                inputArea.classList.remove('show');
                inputArea.classList.add('hide'); 
                gameInterface.classList.remove('hide'); 
                gameInterface.classList.add('show');
                fixedButtonsBar.classList.remove('hide'); 
                fixedButtonsBar.classList.add('show');
                messageArea.classList.add('hidden');
                
                // Démarre le chronomètre
                startTime = Date.now();
                clearInterval(timer); // S'assure que tout timer précédent est arrêté
                timer = setInterval(() => {
                    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
                    timerDisplay.textContent = `${timeTaken}s`;
                }, 1000);
            }

            /**
             * Sauvegarde une session dans le localStorage.
             */
            function saveSession(text, time) {
                const sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                const now = new Date();
                sessions.push({
                    text: text,
                    timestamp: now.toISOString(),
                    time: time
                });
                localStorage.setItem('puzzleSessions', JSON.stringify(sessions));
            }

            /**
             * Affiche la liste des sessions sauvegardées.
             */
            function renderSessions() {
                sessionsList.innerHTML = '';
                const sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<p class="text-slate-500 text-center dark:text-slate-400">Aucune session enregistrée.</p>';
                    return;
                }
                sessions.forEach((session, index) => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'p-3 bg-slate-50 dark:bg-gray-800 rounded-lg flex justify-between items-center text-left';
                    const date = new Date(session.timestamp).toLocaleString();
                    sessionItem.innerHTML = `
                        <p class="text-sm text-slate-700 dark:text-slate-200 overflow-hidden text-ellipsis whitespace-nowrap">${date} - ${session.time}s</p>
                        <button class="delete-session-button text-red-400 hover:text-red-600 transition-colors" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    sessionsList.appendChild(sessionItem);
                });
            }

            // --- Logique de l'interface et du jeu ---

            // Déplacer les blocs entre les conteneurs
            scrambledContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('phrase-block')) {
                    orderedContainer.appendChild(e.target);
                    e.target.classList.remove('scrambled-effect');
                }
            });
            
            orderedContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('phrase-block')) {
                    scrambledContainer.appendChild(e.target);
                    const rotation = (Math.random() - 0.5) * 4;
                    e.target.style.setProperty('--rotation', rotation);
                    e.target.classList.add('scrambled-effect');
                    messageArea.classList.add('hidden');
                }
            });

            // Bouton de génération de puzzle
            generateButton.addEventListener('click', () => {
                const text = textInput.value.trim();
                initializeGame(text);
            });
            
            // Logique de vérification (via la modale)
            checkButton.addEventListener('click', () => {
                confirmModal.classList.remove('hidden');
            });

            confirmOK.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
                const currentOrder = [...orderedContainer.children].map(block => block.textContent.trim());
                const isCorrect = currentOrder.every((text, index) => text === correctPhrase[index]);
                
                [...orderedContainer.children].forEach(block => {
                    block.classList.remove('correct', 'incorrect');
                    block.style.animation = 'none';
                    block.offsetHeight;
                    block.style.animation = null;
                });
                
                orderedContainer.style.backgroundColor = '';

                if (isCorrect) {
                    messageArea.textContent = "🥳 C'est parfait ! Les blocs s'emboîtent !";
                    messageArea.style.backgroundColor = '#d1fae5';
                    messageArea.style.color = '#065f46';
                    messageArea.classList.remove('hidden');
                    [...orderedContainer.children].forEach(block => {
                        block.classList.add('correct');
                    });
                    
                    orderedContainer.style.backgroundColor = '#dcfce7';

                    const endTime = Date.now();
                    const timeTaken = Math.floor((endTime - startTime) / 1000);
                    clearInterval(timer);
                    
                    saveSession(correctPhrase.join(' '), timeTaken);
                    scoreDisplay.textContent = `Vous avez résolu le puzzle en ${timeTaken} secondes !`;

                    triggerVictoryEffects();
                    victoryModal.classList.remove('hidden');
                    gameInterface.classList.add('hidden');
                    fixedButtonsBar.classList.add('hidden');
                } else {
                    messageArea.textContent = "😔 Pas encore ! L'ordre n'est pas bon. Essayez à nouveau.";
                    messageArea.style.backgroundColor = '#fee2e2';
                    messageArea.style.color = '#991b1b';
                    messageArea.classList.remove('hidden');
                    [...orderedContainer.children].forEach(block => {
                        block.classList.add('incorrect');
                    });
                }
            });

            confirmCancel.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
            });

            // Bouton pour réinitialiser le jeu en cours
            resetButton.addEventListener('click', () => {
                const allBlocks = [...orderedContainer.children];
                allBlocks.forEach(block => {
                    block.classList.remove('correct', 'incorrect');
                    scrambledContainer.appendChild(block);
                    const rotation = (Math.random() - 0.5) * 4;
                    block.style.setProperty('--rotation', rotation);
                    block.classList.add('scrambled-effect');
                });
                messageArea.classList.add('hidden');
                orderedContainer.style.backgroundColor = '';
            });

            /**
             * Déclenche les effets de victoire (vibration et étoiles).
             */
            function triggerVictoryEffects() {
                if (isVibrationEnabled && navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                victoryEffect.innerHTML = '';
                const starCount = 5;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('span');
                    star.className = 'victory-star text-4xl';
                    star.textContent = '⭐';
                    star.style.position = 'absolute';
                    star.style.left = `${Math.random() * 80 + 10}%`;
                    star.style.top = `${Math.random() * 80 + 10}%`;
                    star.style.animationDelay = `${i * 0.1}s`;
                    victoryEffect.appendChild(star);
                }
            }

            // Bouton pour afficher/masquer le menu
            menuButton.addEventListener('click', () => {
                mainMenu.classList.toggle('hidden');
                mainMenu.classList.toggle('scale-0');
                mainMenu.classList.toggle('scale-100');
            });

            // Logique du bouton Recommencer
            restartButton.addEventListener('click', () => {
                inputArea.classList.remove('hide');
                inputArea.classList.add('show');
                gameInterface.classList.add('hide');
                fixedButtonsBar.classList.add('hide');
            });
            
            // Mise à jour de la variable de vibration
            vibrationToggle.addEventListener('change', (e) => {
                isVibrationEnabled = e.target.checked;
            });

            // Logique de la modale d'indice
            hintButton.addEventListener('click', () => {
                let fullText = correctPhrase.join(' ');
                hintText.textContent = fullText;
                hintModal.classList.remove('hidden');
                mainMenu.classList.add('hidden');
            });
            closeHintModalButton.addEventListener('click', () => {
                hintModal.classList.add('hidden');
            });

            // Logique de l'écran de victoire
            nextPuzzleButton.addEventListener('click', () => {
                victoryModal.classList.add('hidden');
                inputArea.classList.remove('hide');
                inputArea.classList.add('show');
                textInput.value = '';
                gameInterface.classList.add('hide');
                fixedButtonsBar.classList.add('hide');
            });

            // Logique de la modale des sessions
            sessionsButton.addEventListener('click', () => {
                renderSessions();
                sessionsModal.classList.remove('hidden');
                mainMenu.classList.add('hidden');
            });

            closeSessionsModalButton.addEventListener('click', () => {
                sessionsModal.classList.add('hidden');
            });

            sessionsList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-session-button')) {
                    const button = e.target.closest('.delete-session-button');
                    const index = button.dataset.index;
                    let sessions = JSON.parse(localStorage.getItem('puzzleSessions')) || [];
                    sessions.splice(index, 1);
                    localStorage.setItem('puzzleSessions', JSON.stringify(sessions));
                    renderSessions();
                }
            });

            clearSessionsButton.addEventListener('click', () => {
                localStorage.removeItem('puzzleSessions');
                renderSessions();
            });

            // Initialise le jeu au chargement de la page
            inputArea.classList.add('show');
            gameInterface.classList.add('hide');
            fixedButtonsBar.classList.add('hide');
        });
    </script>
</body>
</html>
